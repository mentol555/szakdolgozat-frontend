<ng-container *ngIf="documentLoader$ | async"></ng-container>
<div class="wrapper">
    <div class="summernote" [ngxSummernote]="config" (summernoteModelChange)="changeContent($event)"></div>
    <div class="summernote-view" [ngxSummernoteView]="getContent()"></div>
    <div class="action-buttons">
        <!--TODO MODIFY DOCUMENTs-->
        <button mat-flat-button (click)="onSave()">{{mode === CustomEditorMode.CREATE ? 'Save document' : 'Modify document'}}</button>
    </div>
</div>
